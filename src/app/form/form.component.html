<div class="form bg-dark">
  <div class="container">
    <div class="sub-title -ja text-white">お問い合わせ</div>
    <h1 class="title mb-5">
      <span class="text-white">contact</span>
    </h1>
    <form [formGroup]="formGroup" (validSubmit)="onSubmit()" class="row">
      <div class="col-12">
        <div class="form-group">
          <label class="text-dark-lighten-1" for="name">Name</label>
          <input id="name" name="name" autocomplete="name" type="text"class="form-control" formControlName="Name">
        </div>
      </div>
      <div class="col-12">
        <div class="form-group" [customErrorMessages]="customErrorMessages">
          <label class="control-label text-dark-lighten-1">Email</label>
          <input type="email" autocomplete="email" class="form-control" formControlName="Email">
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <label class="text-dark-lighten-1" for="memo">内容詳細</label>
          <textarea id="memo" class="form-control" name="memo" rows="10" cols="30" formControlName="DetailContent"></textarea>
        </div>
      </div>
      <div class="col-12">
        <div class="text-right">
          <div class="form-group my-5">
            <!-- <button class="btn btn-primary pull-right" type="submit" [disabled]="!formGroup.valid">Submit</button> -->
            <button class="btn btn-primary pull-right" type="submit">Submit</button>
          </div>
        </div>
      </div>
    </form>
    <div class="form-img-section">

    </div>
</div>
